<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Customer Churn Risk Predictor</h1>

    <form action="/predict" method="POST">

        <input type="number" name="age" placeholder="Age" required>

        <select name="gender" required>
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <input type="number" name="tenure" placeholder="Tenure (Months)" required>
        <input type="number" name="usage" placeholder="Usage Frequency" required>
        <input type="number" name="support" placeholder="Support Calls" required>
        <input type="number" name="delay" placeholder="Payment Delay (Days)" required>

        <select name="subscription" required>
            <option value="">Subscription Type</option>
            <option>Basic</option>
            <option>Standard</option>
            <option>Premium</option>
        </select>

        <select name="contract" required>
            <option value="">Contract Length</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Yearly</option>
        </select>

        <input type="number" name="spend" placeholder="Total Spend" required>
        <input type="number" name="interaction" placeholder="Last Interaction (Days)" required>

        <button type="submit">Predict Risk</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>{{ prediction }}</h2>
        <div class="meter">
            <div class="meter-fill" style="width: {{ probability }}%;"></div>
        </div>
        <p>Churn Probability: {{ probability }}%</p>
    </div>
    {% endif %}
</div>
</body>
</html>
